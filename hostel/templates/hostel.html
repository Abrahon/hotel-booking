{% extends "base.html" %} {% block body %}

<h1 class="text-center mt-5 mb-4 font-weight-bold">All Hostels</h1>

<section class="section-content padding-y bg-light">
  <div class="container">
    <div class="row">
      <main class="col-md-12">
        <header
          class="d-flex justify-content-between align-items-center border-bottom mb-4 pb-3"
        >
          <span class="text-muted">
            <strong>Total Hostels: {{ hostels|length }}</strong>
          </span>
        </header>

        <div class="row">
          {% if hostels %} {% for item in hostels %}
          <div
            class="col-sm-6 col-md-4 col-lg-3 mb-4 d-flex align-items-stretch"
          >
            <div class="card shadow-sm w-100 border-0">
              <a href="{% url 'hostel_details' item.id %}" class="img-wrap">
                <img
                  src="{{ item.images.url }}"
                  alt="{{ item.hostel_name }}"
                  class="card-img-top"
                  style="height: 200px; object-fit: cover"
                />
              </a>
              <div class="card-body d-flex flex-column">
                <h5 class="card-title text-dark font-weight-bold mb-2">
                  {{ item.hostel_name }}
                </h5>
                <p class="card-text text-muted mb-1 location">
                  <i class="fas fa-map-marker-alt text-danger mr-1"></i>
                  {{item.location }}
                </p>
                <p class="text-success font-weight-bold mb-2">
                  $ {{ item.price }}
                </p>
                <a
                  href="{% url 'hostel_details' item.id %}"
                  class="mt-auto btn btn-primary btn-block"
                  >View Details</a
                >
              </div>
            </div>
          </div>
          {% endfor %} {% else %}
          <div class="col-12 text-center">
            <h2 class="text-danger">No Results Available!</h2>
          </div>
          {% endif %}
        </div>
      </main>
    </div>
  </div>
</section>

{% endblock body %}
